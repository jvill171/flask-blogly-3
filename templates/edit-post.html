{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="{{post.title}}">
        </div>
    </div>

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label" for="content">Post Content</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="content">{{post.content}}</textarea>
        </div>
    </div>

    <div class="form-check">
        {% for t in tags %}
        <div>
            {% if t in post.tags %}
            <input class="form-check-input" type="checkbox" name="tags" id="tag_{{t.id}}" value="{{t.id}}" checked>
            {% else %}
            <input class="form-check-input" type="checkbox" name="tags" id="tag_{{t.id}}" value="{{t.id}}">
            {% endif %}
            
            <label class="form-check-label" for="tags">{{t.name}}</label>
        </div>
        {% endfor %}
    </div>
    
    <div class="form-group row float-end">
        <div class="ml-auto mr-3">
            <button class="btn btn-outline-info" formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>
</form>
{% endblock %}
