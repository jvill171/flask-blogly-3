{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">

    <div class="form-group row mb-4">
        <label class="col-sm-1 col-form-label" for="name">Name</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" name="name" value="{{tag.name}}"></input>
        </div>
    </div>
    
    <div class="form-group row float-end">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-outline-info" formaction="/tags/{{tag.id}}" formmethod="GET">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>
</form>
{% endblock %}
