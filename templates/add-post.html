{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label" for="title">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
        </div>
    </div>

    <div class="form-group row mb-4">
        <label class="col-sm-2 col-form-label" for="content">Content</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="content"></textarea>
        </div>
    </div>
    
    <div class="form-group row float-end">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-info" formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>
</form>
{% endblock %}
