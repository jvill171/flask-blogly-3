{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/new" class="form-group" method="POST">
    <label for="first">First Name</label>
    <input type="text" class="form-control" name="first" placeholder="Enter a first name">
    <br>
    <label for="last">Last Name</label>
    <input type="text" class="form-control" name="last" placeholder="Enter a last name">
    <br>
    <label for="image">Image URL</label>
    <input type="text" class="form-control" name="image" placeholder="Provide an image of this user">
    <br>
    <button type="submit" class="btn btn-success float-end">Add</button>
</form>
{% endblock %}
