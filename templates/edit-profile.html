{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" class="form-group" method="POST">
    <label for="first">First Name</label>
    <input type="text" class="form-control" name="first" value="{{user.first_name}}">
    <br>
    <label for="last">Last Name</label>
    <input type="text" class="form-control" name="last" value="{{user.last_name}}">
    <br>
    <label for="image">Image URL</label>
    <input type="text" class="form-control" name="image" value="{{user.image_url}}">
    <br>
    <button type="submit" class="btn btn-success float-end">Save</button>
</form>
{% endblock %}
